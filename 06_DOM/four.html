<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement("li")
        // console.log(li);
        li.innerText=lang;
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("python")
    addLanguage("ruby")

    function addLanguageOptimalWay(lang){
       const li = document.createElement("li")
       li.appendChild(document.createTextNode(`${lang}`))
       document.querySelector(".language").appendChild(li)
    }
    addLanguageOptimalWay("goLang")
    addLanguageOptimalWay("java")

    //edit
   const secondChild =  document.querySelector("li:nth-child(2)")
//    console.log(secondChild);
//    secondChild.innerText = "Mojo"
//    secondChild.textContent = "Mojo"
   const liAndText = document.createElement("li")
   liAndText.appendChild(document.createTextNode("Mojo"))
   console.log(liAndText);
   secondChild.replaceWith(liAndText)

   //remove

   const lastChild  = document.querySelector("li:last-child");
   console.log(lastChild);
   lastChild.remove()
</script>
</html>
